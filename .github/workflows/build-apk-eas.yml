name: Build APK with EAS

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'kylin-software-downloader/**'
      - '.github/workflows/build-apk-eas.yml'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile (preview or production)'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: ./kylin-software-downloader
        run: npm ci

      - name: Build APK
        working-directory: ./kylin-software-downloader
        run: |
          eas build --platform android --profile ${{ github.event.inputs.profile || 'preview' }} --non-interactive

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: apk-build
          path: kylin-software-downloader/dist/
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            kylin-software-downloader/dist/*.apk
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
