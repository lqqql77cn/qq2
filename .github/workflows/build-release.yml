name: Build Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-apk:
    name: Build APK for Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: kylin-software-downloader
        run: npm ci

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Build with EAS
        working-directory: kylin-software-downloader
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform android --profile preview --non-interactive --wait

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: |
            # Release ${{ github.ref_name }}
            
            This is an automated release build.
            
            ## Installation
            
            Download the APK file and install it on your Android device.
            
            ```bash
            adb install kylin-software-downloader-*.apk
            ```
            
            Or transfer the APK to your device and install manually.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
